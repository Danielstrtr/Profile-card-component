<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- TODO CON CLASES PARA PODER APLICARLE ESTILOS PROPIOS -->
  <div class="content"> <!--Todo el contenido de la tarjeta-->
    <img class="img__top" src="images/bg-pattern-top.svg" alt="Top Image"><!--Circulo superior del fondo-->
    <div class="card"> <!--La Tarjeta-->
      <div class="card__header"><!-- Parte superior de la tarjeta -->
        <img class="card__img" src="images/bg-pattern-card.svg" alt="Banner image">
        <div class="card__content-img"><!-- Imagen de perfil -->
          <img class="card__img-profile" src="images/image-victor.jpg" alt="Profile Image">
        </div>
      </div>
      <div class="card__body"><!-- Cuerpo de la tarjeta -->
        <div class="card__profile"><!-- La parte del perfil -->
          <p class="name">Victor Crest<span class="age"> 26</span></p>
          <p class="place">London</p>
        </div>
        <div class="card__info"><!-- La parte de la informacion -->
          <div class="info__profile">
          <p><a href="#" class="number_1">80K</a></p>
          <p class="text">Followers</p>
        </div>
        <div class="info__profile">
          <p><a href="#" class="number_2">803K</a></p> 
          <p class="text">Likes</p> 
        </div>
        <div class="info__profile">
          <p><a href="#" class="number_3">1.4K</a></p> 
          <p class="text">Photos</p> 
        </div>
        </div>
      </div>
    </div>
    <img class="img__bottom" src="images/bg-pattern-bottom.svg" alt="Bottom image">
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Daniel Quevedo.</p>
    </footer>
  </div>
</body>
</html>
